<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sportify</title>
</head>
<body class="main-layout">
    <aside class="sidebar-layout">
      <div class="sidebar-contents">
        <div class="Spotify-content">
          <img src="assets/img/Spotify-social-media-logo-by-alfredocreates-300x300.png" alt="Sportify logo" class="sportify-logo">
          <div class="logo">Spotify</div>


        </div>
        <ul class="menu">
          <li>Home</li>
          <li>Cerca</li>
          <li>La tua libreria</li>
        </ul>
        <div class="playlist-section">
          <button class="create-playlist">Create Playlist</button>
          <ul class="playlists">
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <p>gggghhhhhhhhhh</p>
      </div>
    </aside>
    <main class="content-main-layout">
      <header class="content-header">
        <div class="nav">
          <ul class="nav-list">
            <li>In Evidenza</li>
            <li>Podcast</li>
            <li>Classifiche</li>
            <li>Generi e Mood</li>
            <li>Nuove Uscite</li>
            <li>Scopri</li>
          </ul>
          <button class="upgrade-button">Effettua l'Upgrade</button>
        </div>
      </header>
      <section class="content">
        <div class="recently-played">
          <h2>Recently played</h2>
          <div class="album-grid">
          </div>
        </div>
        <div class="created-for-you">
          <h2>Creato per John Doe</h2>
          <div class="playlists">
          </div>
        </div>
        <div class="popular-artists">
          <h2>Artisti pi√π popolari</h2>
          <div class="artists">
          </div>
        </div>
      </section>
    </main>
    <footer class="player-controls">
      <div class="player-left">
        <img src="assets/img/album-cover.jpg" alt="Album Cover">
        <div class="track-info">
          <h4>Name of TRack</h4>
          <p>Name of artists</p>
        </div>
      </div>
      <div class="player-center">
        <button><i class="fa fa-step-backward"></i></button>
        <button><i class="fa fa-play"></i></button>
        <button><i class="fa fa-step-forward"></i></button>
        <div class="progress-bar">
          <span>0:25</span>
          <div class="progress">
            <div class="progress-filled"></div>
          </div>
          <span>4:35</span>
        </div>
      </div>
      <div class="player-right">
        <button><i class="fa fa-random"></i></button>
        <button><i class="fa fa-repeat"></i></button>
        <button><i class="fa fa-volume-up"></i></button>
      </div>
    </footer>
  </body>
</html>
